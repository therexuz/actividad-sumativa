<div class="container">
    <form [formGroup]="formulario" >
        <div class="form-group">
            <label for="tituloNota">Titulo</label>
            <input  class="form-control" id="tituloNota" aria-describedby="notaHelp" placeholder="Nota" formControlName="titulo">
            <small id="notaHelp" class="form-text text-muted">Ingrese el titulo de la nota:</small>
          </div>
    
          <div class="form-group">
            <label for="formControlSelect">Estado</label>
            <select class="form-control form-control-lg form-select" id="formControlSelect" form-controlrequired formControlName="estado">
              <option>Abierto</option>
              <option>En Proceso</option>
              <option>Cerrado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formControlTextarea1">Descripci√≥n de la Nota</label>
            <textarea class="form-control" id="formControlTextarea1" rows="4" formControlName="texto"></textarea>
          </div>
          <div class="container-right">
            <button routerLink="/mis-notas" routerLinkActive="active" (click)="onSubmit()" type="submit" class="btn btn-primary g" >Actualizar</button>
          </div>
    </form>
</div>
