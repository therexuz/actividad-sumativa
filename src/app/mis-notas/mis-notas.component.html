<div class="tasks">
  <div>
    <h1>
      Tareas
    </h1>
  </div>
  <div class="listas">
    <div class="abierto">
      <div *ngFor="let item of listaNotas" class="container" id="abierto">
        <a *ngIf="item.estado == 'Abierto'" routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
    <div class="enProceso">
      <div *ngFor="let item of listaNotas" class="container" id="en-proceso">
        <a *ngIf="item.estado == 'En Proceso'" routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
  
    <div class="cerrado">
      <div *ngFor="let item of listaNotas" class="container" id="cerrado"> 
        <a *ngIf="item.estado == 'Cerrado'" routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
</div>

    
  
</div>
