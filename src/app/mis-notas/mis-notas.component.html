<div class="listas">
  <div>
    <div *ngFor="let item of listaNotas" class="container">
      <div id="abierto" *ngIf="item.estado == 'Abierto'" class="content">
        <a routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
    <div *ngFor="let item of listaNotas" class="container">
      <div id="en-proceso" *ngIf="item.estado == 'En Proceso'" class="content">
        <a routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
    <div *ngFor="let item of listaNotas" class="container">
      <div id="cerrado" *ngIf="item.estado == 'Cerrado'" class="content">
        <a routerLink="/editar-nota" routerLinkActive="active">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.texto }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
